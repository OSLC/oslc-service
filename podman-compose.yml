version: '3.8'

services:
  oslc-service:
    image: node:22-alpine
    container_name: oslc-service
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: sh -c "npm install && node service.js"
    environment:
      - NODE_ENV=development
    restart: unless-stopped